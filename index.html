<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Ethanol Mix Optimizer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #1e1e1e;
      color: #f5f5f5;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #f0db4f;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 0.7em;
      margin-bottom: 0.2em;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.8em;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 1em;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      background: #2e2e2e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .result.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>Ethanol Mix Optimizer (G80 M3)</h2>

  <label>Current Fuel Level (% of 15.6 gal):</label>
  <input type="number" id="fuelPercent" min="0" max="100" />

  <label>Current Ethanol % (from flex sensor):</label>
  <input type="number" id="currentEthanol" min="0" max="100" />

  <label>Gallons of E85 (85%) Available:</label>
  <input type="number" id="e85Available" step="0.1" min="0" max="15.6" />

  <button onclick="calculateMix()">Calculate</button>
  <button onclick="location.reload()">Reset</button>

  <div id="result" class="result"></div>

  <script>
    function calculateMix() {
      const tankMax = 15.6;
      const e85Pct = 85;
      const e10Pct = 10;
      const minEthanol = 55;
      const maxEthanol = 57;

      const fuelPercent = parseFloat(document.getElementById('fuelPercent').value || 0);
      const currentEthanol = parseFloat(document.getElementById('currentEthanol').value || 0);
      const e85Available = parseFloat(document.getElementById('e85Available').value || 0);

      const currentFuel = (fuelPercent / 100) * tankMax;
      const ethBase = currentFuel * currentEthanol;

      let bestMatch = null;

      for (let e85ToAdd = Math.min(e85Available, tankMax - currentFuel); e85ToAdd >= 0; e85ToAdd -= 0.1) {
        const ethE85 = e85ToAdd * e85Pct;
        const ethTotal = ethBase + ethE85;

        for (let target = maxEthanol; target >= minEthanol; target -= 0.1) {
          const vol93 = (ethTotal - target * (currentFuel + e85ToAdd)) / (target - e10Pct);
          const totalVol = currentFuel + e85ToAdd + vol93;

          if (vol93 >= 0 && totalVol <= tankMax) {
            bestMatch = {
              e85ToAdd: e85ToAdd.toFixed(2),
              vol93: vol93.toFixed(2),
              totalVol: totalVol.toFixed(2),
              target: target.toFixed(2),
              percentFull: ((totalVol / tankMax) * 100).toFixed(1)
            };
            break;
          }
        }
        if (bestMatch) break;
      }

      const resultDiv = document.getElementById('result');
      if (bestMatch) {
        resultDiv.innerHTML = `
          <strong>✅ Optimized Blend:</strong><br/>
          ➤ Add E85: ${bestMatch.e85ToAdd} gal<br/>
          ➤ Add 93 Octane: ${(bestMatch.vol93 * 3.785).toFixed(2)} L<br/>
          ➤ Final Ethanol: ${bestMatch.target}%<br/>
          ➤ Final Tank Volume: ${bestMatch.totalVol} gal (${bestMatch.percentFull}%)
        `;
        resultDiv.classList.add("visible");
      } else {
        resultDiv.innerHTML = `❌ No valid blend found. Try reducing current fuel or E85 amount.`;
        resultDiv.classList.add("visible");
      }
    }
  </script>
</body>
</html>
