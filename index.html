<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <title>E85 Optimizer (E55 Fixed)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #1e1e1e;
      color: #f5f5f5;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #8fe388;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 0.7em;
      margin-bottom: 0.2em;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.8em;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 1em;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      background: #2e2e2e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .result.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>E85 Optimizer (Target: E55)</h2>

  <label>Current Fuel Level (% of 15.6 gal):</label>
  <input type="number" id="fuelPercent" min="0" max="100" />

  <label>Current Ethanol % (from flex sensor):</label>
  <input type="number" id="currentEthanol" min="0" max="100" />

  <label>Gallons of E85 Brought (85% Ethanol):</label>
  <input type="number" id="e85Available" min="0" max="15.6" />

  <button onclick="calculate()">Calculate</button>
  <button onclick="location.reload()">Reset</button>

  <div id="result" class="result"></div>

  <script>
    function calculate() {
      const tankCapacity = 15.6;
      const e85Pct = 85;
      const e10Pct = 10;
      const targetEthanol = 55;

      const fuelPercent = parseFloat(document.getElementById('fuelPercent').value || 0);
      const currentEthanol = parseFloat(document.getElementById('currentEthanol').value || 0);
      const e85Available = parseFloat(document.getElementById('e85Available').value || 0);

      const currentVol = (fuelPercent / 100) * tankCapacity;
      const currentEth = currentVol * currentEthanol;

      const maxAddable = tankCapacity - currentVol;
      const maxE85 = Math.min(e85Available, maxAddable);

      let bestResult = null;

      for (let e85Add = maxE85; e85Add >= 0; e85Add -= 0.01) {
        const volAfterE85 = currentVol + e85Add;
        const ethAfterE85 = currentEth + e85Add * e85Pct;

        const neededVol = tankCapacity - volAfterE85;
        const eth93 = neededVol * e10Pct;

        const totalEth = ethAfterE85 + eth93;
        const finalVol = volAfterE85 + neededVol;
        const finalPct = totalEth / finalVol;

        if (finalVol <= tankCapacity && finalPct >= 54.9 && finalPct <= 55.1) {
          bestResult = {
            e85: e85Add.toFixed(2),
            e93: neededVol.toFixed(2),
            e93L: (neededVol * 3.785).toFixed(2),
            totalVol: finalVol.toFixed(2),
            percentFull: ((finalVol / tankCapacity) * 100).toFixed(1),
            ethanol: finalPct.toFixed(2)
          };
          break;
        }
      }

      const resultDiv = document.getElementById('result');
      if (bestResult) {
        resultDiv.innerHTML = `
          <strong>✅ Optimized Blend (E55):</strong><br/>
          ➤ Add E85: ${bestResult.e85} gal<br/>
          ➤ Add 93 Octane: ${bestResult.e93L} L (${bestResult.e93} gal)<br/>
          ➤ Final Ethanol: ${bestResult.ethanol}%<br/>
          ➤ Final Volume: ${bestResult.totalVol} gal (${bestResult.percentFull}% of tank)
        `;
      } else {
        resultDiv.innerHTML = "❌ No valid blend found for E55 without overfilling.";
      }

      resultDiv.classList.add("visible");
    }
  </script>
</body>
</html>
